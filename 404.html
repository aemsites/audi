<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/aemedge/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/aemedge/scripts/aem.js';

    window.addEventListener('load', () => {
      sampleRUM('404', {
        source: document.referrer,
        target: window.location.href
      });
    });
  </script>
  <link rel="stylesheet" href="/aemedge/styles/styles.css">
  <style>
    @media (width >= 900px) {
      .error h1:first-child {
        position: absolute;
        background-color: white;
        margin-top: 3rem;
        margin-left: 5%;
        width: fit-content;
      }
    }
  </style>
  <link rel="stylesheet" href="/aemedge/styles/lazy-styles.css">
</head>

<body>
<header></header>
<main class="error">
  <div>
    <div class="fragment">
      <a href="/uk/web/en/fragments/404-fragment"></a>
    </div>
  </div>
</main>
<footer></footer>
</body>

</html>
