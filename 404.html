<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/aemedge/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/aemedge/scripts/aem.js';

    window.addEventListener('load', () => {
      sampleRUM('404', {
        source: document.referrer,
        target: window.location.href
      });
    });

    // Redirect to original audi 404.
    window.location.href = 'https://www.audi.co.uk/uk/web/en/tools/navigation/404-page-not-found.html';
  </script>
</head>

<body>
<header></header>
<main class="error">
</main>
<footer></footer>
</body>

</html>
